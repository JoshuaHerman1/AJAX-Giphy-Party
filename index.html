<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <h1 id="header">Giphy Party!!</h1>
    <form id="form" onsubmit="searchGIF(event)">
        <input id="searchInput" type="text" placeholder="Enter a keyword">
        <input id="submit" type="submit" value="Search">
        <button id="clearButton" onclick="clearGIFs()">Replace Images</button>
    </form>
    <div id="gifContainer"></div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
